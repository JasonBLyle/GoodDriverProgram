{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Accept or Reject Sponsorship</legend>
      {{ accept_application_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" name="driver_username" value="{{driver.username}}" type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock content %}
