<!-- Load styling -->
{% extends "portal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- load the Driver Registration form onto the page -->
	<h1>Good Driver Program</h1>
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit" name="button">Log In</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Don't have an account?<a class="ml-2" href="{% url 'driver_register' %}">Register Here</a>
			</small>
			<br>
			<small class="text-muted">
				Forgot Password? <a class="m1-2" href="{% url 'password_reset' %}">Reset Here</a>
			</small>
		</div>
	</div>
{% endblock content%}
