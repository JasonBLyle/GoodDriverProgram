    <h2 class="media-heading d-flex justify-content-center">You can apply to:</h2>
    {% if companies %}
    <table class="table">
        <tr>
            <th scope="col">Sponsor Companies</th>
            <th scope="col"></th>
        </tr>
        {% for company in companies %}
        <tbody>
            <tr>
                <td>{{ company }}</td>
                <td>
                    <form action="{% url 'apply' %}" method="post">
                        {% csrf_token %}
                        <button id="application" type="submit" name="application" value="{{ company }}" class="btn btn-success">Apply!</button>
                    </form>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    {% else %}
    <p class="text-secondary">No Companies To Apply To</p>
    {% endif %}
</div>
{% endblock content %}
